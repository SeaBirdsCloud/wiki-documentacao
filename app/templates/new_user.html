{% extends "base.html" %}
{% block content %}
<h2 class="fw-bold mb-4">➕ Criar Novo Usuário</h2>

<form method="POST" class="card p-4 shadow-sm bg-white">
  <div class="mb-3">
    <label class="form-label fw-semibold">Nome de usuário</label>
    <input type="text" name="username" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Senha</label>
    <input type="password" name="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Nível de acesso</label>
    <select name="nivel" class="form-select">
      <option value="n1">n1 - Básico</option>
      <option value="n2">n2 - Avançado</option>
      <option value="n3">n3 - Admin</option>
    </select>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary px-4">Criar Usuário</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary px-4">Cancelar</a>
  </div>
</form>
{% endblock %}
